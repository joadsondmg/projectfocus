<div class="main-container">
    <app-header></app-header>
    <div class="admin-panel-container">
        <div class="insert-user-container">
            <div class="content">
                <h2>Criação de Usuário</h2>
                <div class="input-container">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" [(ngModel)]="objectUser.name" (blur)="setUserInput()">
                </div>
                <div class="input-container">
                    <label for="user">Usuário:</label>
                    <input type="text" id="user" [(ngModel)]="objectUser.user">
                </div>
                <div class="input-container">
                    <label for="password">Senha:</label>
                    <div class="pass-field">
                        <input type="text" id="password" name="password" [(ngModel)]="objectUser.password" [disabled]="passChanger">
                        <input type="checkbox" id="passchanger" [(ngModel)]="passChanger" (click)="setDefaultPass()">
                    </div>
                </div>
                <div class="input-container">
                    <label for="role">Função:</label>
                    <select name="role" id="role" [(ngModel)]="objectUser.role">
                        <option value="" disabled selected>Escolha uma Opção</option>
                        <option value="user">Usuário Comum</option>
                        <option value="analyst">Analista</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="sector">Setor:</label>
                    <select name="sector" id="sector" [(ngModel)]="objectUser.sector">
                        <option value="" disabled selected>Escolha uma Opção</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="ccs">CCS</option>
                        <option value="supervisor">Supervisor / Inspetor</option>
                        <option value="ambiental">Ambiental</option>
                        <option value="backkoffice">Backoffice</option>
                        <option value="analista">Analista</option>
                    </select>
                </div>
                <button (click)="createUser()">Cadastrar</button>
            </div>
        </div>
        <div class="table-container">
    
        </div>
    </div>
</div>
