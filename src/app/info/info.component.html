<div class="main-container">
    <div class="header">
        <img src="./assets/vale_logo_black.png" alt="">
        <img src="./assets/focus_name.png" alt="">
        <div class="action">
            <img src="./assets/user.png" alt="" (click)="showDropDown()">
            <ul id="user-info" class="dropdown" *ngIf="dropdownVisible">
                <li (click)="logout()">Sair</li>
            </ul>
        </div>
    </div>
    <div class="info-container">
        <div class="info">
            <h2>Bem-vindo, {{username}}</h2>
            <p>O teste Focus foi criado para medir sua atenção, para realizá-lo, leia as instruções abaixo. Boa sorte!</p>
            <div class="gif-content">
                <img id="gif" src="" alt="">
            </div>
            <p>Clique na <span id="info-click"></span>, toda vez que <span>a imagem correta aparecer.</span></p>
        </div>
        <div class="img-container">
            <span>Figura Correta:</span>
            <img id="random-img" src="./assets/triangulo_vazado.png" alt="">
        </div>
    </div>
    <div class="footer">
        <button (click)="redirectExam()">INICIAR</button>
    </div>
</div>
